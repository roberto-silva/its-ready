name: CI/CD Pipeline
on:
workflow_dispatch:
push:
branches:
  - ci-cd
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Build and test
        run: mvn clean install