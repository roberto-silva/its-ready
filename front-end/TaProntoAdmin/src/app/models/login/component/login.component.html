<div class="bg"></div>
<div class="bg bg2"></div>
<div class="bg bg3"></div>
<div class="d-flex flex-row align-items-center justify-content-center">
  <section id="login-section" class="p-5">
    <h1 class="text-center mb-5">It's Ready</h1>
    <h2>Login</h2>
    <form [formGroup]="userCredentialsForm" (ngSubmit)="login()">
      <div class="mb-3 row">
        <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
        <div class="col-12">
          <input type="text" class="form-control" id="inputEmail" formControlName="username">
        </div>
      </div>
      <div class="mb-3 row">
        <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
        <div class="col-12">
          <input type="password" class="form-control" id="inputPassword" formControlName="password">
        </div>
      </div>
      <a href="" class="float-start">Create a new account.</a>
      <button type="submit" class="btn btn-primary btn-lg float-end">Login</button>
    </form>
  </section>
</div>
