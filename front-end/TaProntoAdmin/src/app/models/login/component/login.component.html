<div class="bg"></div>
<div class="bg bg2"></div>
<div class="bg bg3"></div>
<div class="d-flex flex-row align-items-center justify-content-center">
  <section id="login-section" class="p-5">
    <img src="assets/images/logo.svg" class="logo">
    <h1 class="text-center mb-4">Login</h1>
    <form [formGroup]="userCredentialsForm" (ngSubmit)="login()">
      <div class="mb-3 row">
        <div class="form-floating">
          <input type="email" class="form-control" id="inputEmail" formControlName="username" placeholder="name@example.com">
          <label for="inputEmail">Email</label>
        </div>
      </div>
      <div class="mb-3 row">
        <div class="form-floating mb-3">
          <input type="password" class="form-control" id="inputPassword" formControlName="password" placeholder="Password">
          <label for="inputPassword">Password</label>
        </div>
      </div>
      <a href="" class="float-start">Create a new account.</a>
      <button type="submit" [disabled]="userCredentialsForm.invalid" class="btn btn-primary btn-lg float-end">Login</button>
    </form>
  </section>
</div>
