<header class="container d-flex justify-content-between align-items-center">
  <div class="d-flex justify-content-start align-items-center gap-3">
    <h1 class="title">Users</h1>
    <button class="btn btn-primary btn-circle" (click)="goToRegistrationForm()">
      <span class="material-symbols-outlined">add</span>
    </button>
  </div>
  <app-search [title]="'Search by user name or email...'"></app-search>
</header>
<div class="table-responsive">
  <div class="container px-0 py-5">
    <div class="row">
      <div class="col-lg-7 w-100 bg-white rounded shadow">

        <!-- Fixed header table-->
        <div class="table-responsive">
          <table class="table table-fixed">
            <thead>
            <tr>
              <th scope="col" class="col-1">#</th>
              <th scope="col" class="col-4">Name</th>
              <th scope="col" class="col-4">Email</th>
              <th scope="col" class="col-3">Profile</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let user of users">
              <td scope="row" class="col-1">{{ user.id }}</td>
              <td class="col-4">{{ user.name }}</td>
              <td class="col-4">{{ user.email }}</td>
              <td class="col-3 ">
                <span *ngFor="let profile of  getProfiles(user?.profile || [])" class="badge rounded-pill bg-primary mx-2">{{profile}}</span></td>
            </tr>
            </tbody>
          </table>
        </div><!-- End -->
      </div>
