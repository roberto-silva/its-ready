<section id="action-modal">
  <h1>{{title}}</h1>
  <p>{{body}}</p>
  <div class="w-100 d-flex justify-content-center gap-4">
    <button class="btn btn-outline-secondary me-2 w-50" (click)="cancelAction()">
      Cancel
    </button>
    <button class="btn btn-outline-primary me-2 w-50" (click)="confirmAction()">
      Confirm
    </button>
  </div>
</section>
